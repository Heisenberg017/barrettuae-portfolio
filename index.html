<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <section class="product__feature__area section-padding" id="feature" data-scroll-index="2">
        <div class="container">
            <h1 class="section--header">Expertise</h1>
            <div class="product__featured--grid">
                <div class="grid__common grid__first">
                    <input type="checkbox" id="expertise__card--1" class="more" aria-hidden="true">
                    <div class="content">
                        <div class="front">
                            <label for="expertise__card--1" aria-hidden="true">
                                <div class="inner">
                                    <div class="common__inner">
                                        <img src="dist/images/exhibition.png" alt="" />
                                        <h1>Exhibitions</h1>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--1" class=" return" aria-hidden="true">
                                    <p>
                                        We cater to everything from
                                        designing the stand to creating
                                        3Ds and implementation of the
                                        renders to final products.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__common grid__first">
                    <input type="checkbox" id="expertise__card--2" class="more" aria-hidden="true">
                    <div class="content">
                        <div class="front">
                            <label for="expertise__card--2" aria-hidden="true">
                                <div class="inner">
                                    <div class="common__inner">
                                        <img src="dist/images/digital.png" alt="" />
                                        <h1>Digital <br> Printing</h1>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--2" class=" return" aria-hidden="true">
                                    <p>
                                        Any large or small format printing
                                        with application of the same. From
                                        branding of venues to car livery.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__common grid__first">
                    <input type="checkbox" id="expertise__card--3" class="more" aria-hidden="true">
                    <div class="content">
                        <div class="front">
                            <label for="expertise__card--3" aria-hidden="true">
                                <div class="inner">
                                    <div class="common__inner">
                                        <img src="dist/images/offset.png" alt="" />
                                        <h1>Offset <br> Printing</h1>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--3" class=" return" aria-hidden="true">
                                    <p>
                                        All offset requirements from
                                        high-end brochures, boxes in
                                        leather, PU or paper, stationary
                                        collaterals, to flyers and door drops
                                        etc., we manage it all. We also
                                        cater to designing of the same.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__common grid__first">
                    <input type="checkbox" id="expertise__card--4" class="more" aria-hidden="true">

                            <label for="expertise__card--4" aria-hidden="true">

                                    <div class="common__inner">
                                        <img src="dist/images/fabrication.png" alt="" />

                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--4" class=" return" aria-hidden="true">
                                    <p>
                                        From trophies, standees, islands,
                                        made out of different materials
                                        i.e. wood, metal, glass, crystal, acrylic,
                                        fiber and styro. Any given design of
                                        the shape and size one desires can
                                        be achieved.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                                    <div class="common__inner">
                                        <img src="dist/images/gift.png" alt="" />

                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--5" class=" return" aria-hidden="true">
                                    <p>
                                        We can outsource any requirement
                                        of gifts & premiums from local or
                                        international market.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid__common grid__first">
                    <input type="checkbox" id="expertise__card--6" class="more" aria-hidden="true">

                        </div>
                        <div class="back">
                            <div class="inner">
                                <label for="expertise__card--6" class=" return" aria-hidden="true">
                                    <p>
                                        From ideas to implementation of a
                                        concept and from designing the
                                        stage to working on the technical
                                        rider, we take charge of everything.
                                        We also manage the requirements
                                        of the show from start to finish
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="container_boxes mobile-hide">
            <div class="box">
                <div class="box__big">

                <div class="box__small">
